name: YOLO Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  yolo-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 black

      - name: Run lint
        run: flake8 .

      - name: Run format check
        run: black --check .